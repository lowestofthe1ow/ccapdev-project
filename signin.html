<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/css/master.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <title>Register | Shinosawa Laboratory</title>
    </head>
    <body>
        <div class="card card--home card--signin">
            <div class="card__vertical-list">
                <img src="/img/logo-dark.png" class="card__logo card__logo--small">
                <nav class="register__component card__horizontal-list">
                    <a class="button button" href="/">
                        <span class="material-symbols-outlined">home</span>
                        <ruby>Home<rt>ホーム</rt></ruby>
                    </a>
                    <a class="button button" href="/register.html">
                        <span class="material-symbols-outlined">how_to_reg</span>
                        <ruby>Register<rt>レジスター</rt></ruby>
                    </a>
                </nav>
            </div>

            <section class="register">
                <h1 class="register__heading">Sign in</h1>

                <form class="register__form">
                    <label for="name">Username:</label>
                    <div class="register__input">
                        <div class="register__icon">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <input class = "register__inputbox" type="text"
                            placeholder="Enter your name" id="name" name="name">
                    </div>
                    <label for="password">Password:</label>
                    <div class="register__input">
                        <div class="register__icon">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                        <input class = "register__inputbox" type="password"
                            placeholder="Enter at least 6 characters" id="password" name="password">
                    </div>
                </form>
                
                <!-- TODO: Semantically an <input type="submit" /> would be better probably -->
                <a class="button" href="/forum.html">
                    <span class="material-symbols-outlined">login</span>
                    <ruby>Sign in<rt>サインイン</rt></ruby>
                </a>
            </section>
        </div>
    </body>
</html>
