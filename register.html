<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/css/master.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <title>Register | Shinosawa Laboratory</title>
    </head>

    <body>
        <div class="register register--home">
            <h1><img src="/img/logo-dark.png" class="register__logo"></h1>

            <div class="centerbar">
                <div class = "centerbar centerbar__center">
                    <h1 class="centerbar__heading">Create an account</h1>
                </div>
                <form class="centerbar centerbar__text">
                    <label for="name">Username:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter your name" id="name" name="name"><br><br>
                    <label for="password">Password:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter at least 6 characters" id="password" name="password"><br><br>
                    <label for="confirm">Confirm Password:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter your password" id="confirm" name="confirm"><br><br>
                </form>
                
                <div class = "centerbar centerbar__center">
                    <a class="button button--big-light">
                        <ruby>REGISTER</ruby>
                    </a>
                    <br>
                </div>
            </div>

            <div class="register__component register__vertical-list">
                <a class="button button--transparent">
                    <ruby>Log in</ruby>
                </a>
                <a class="button button--transparent" href="http://127.0.0.1:8000/forum.html">
                    <ruby>Home</ruby>
                </a>
            </div>

        </div>
    </body>
</html>
