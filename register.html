<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/css/master.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <title>Register | Shinosawa Laboratory</title>
    </head>
    <body>
        <div class="card card--home card--night">
            <div class="card__vertical-list">
                <img src="/img/logo-dark.png" class="card__logo card__logo--small">
                <nav class="register__component card__horizontal-list">
                    <a class="button button--mint">
                        <span class="material-symbols-outlined">person</span>
                        <ruby>Log in<rt>サインイン</rt></ruby>
                    </a>
                    <a class="button button--mint" href="/">
                        <span class="material-symbols-outlined">home</span>
                        <ruby>Home<rt>ホーム</rt></ruby>
                    </a>
                </nav>
            </div>
            <div class="register">
                <h1 class="register__heading">Create an account</h1>
                <form class="register__form">
                    <label for="name">Username:</label>
                    <div class="register__input">
                        <div class="register__icon">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <input class = "register__textinput" type="text"
                            placeholder="Enter your name" id="name" name="name">
                    </div>
                    <label for="password">Password:</label>
                    <div class="register__input">
                        <div class="register__icon">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                        <input class = "register__textinput" type="text"
                            placeholder="Enter at least 6 characters" id="password" name="password">
                    </div>
                    <label for="confirm">Confirm Password:</label>
                    <div class="register__input">
                        <div class="register__icon">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                        <input class = "register__textinput" type="text"
                            placeholder="Enter your password" id="confirm" name="confirm">
                    </div>
                    
                </form>
                
                <a class="button button--mint">
                    <ruby>Register<rt>レジスター</rt></ruby>
                </a>
            </div>

            

        </div>
    </body>
</html>
