<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/css/master.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <title>Register | Shinosawa Laboratory</title>
    </head>

    <body>
        <div class="card card--home card--night">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="/img/logo-dark.png" class="card__logo card__logo--small">
                <div class="register__component card__horizontal-list">
                    <a class="button">
                        <span class="material-symbols-outlined">person</span>
                        <ruby>Log in<rt>サインイン</rt></ruby>
                    </a>
                    <a class="button" href="/">
                        <span class="material-symbols-outlined">home</span>
                        <ruby>Home<rt>ホーム</rt></ruby>
                    </a>
                </div>
            </div>
            

            <div class="centerbar">
                <div class = "centerbar centerbar__center">
                    <h1 class="centerbar__heading">Create an account</h1>
                </div>
                <form class="centerbar centerbar__text">
                    <label for="name">Username:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter your name" id="name" name="name"><br><br>
                    <label for="password">Password:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter at least 6 characters" id="password" name="password"><br><br>
                    <label for="confirm">Confirm Password:</label>
                    <input class = "centerbar centerbar__textinput" type="text" placeholder="Enter your password" id="confirm" name="confirm"><br><br>
                </form>
                
                <div class = "centerbar centerbar__center">
                    <a class="button button--mint">
                        <ruby>Register<rt>レジスター</rt></ruby>
                    </a>
                    <br>
                </div>
            </div>

            

        </div>
    </body>
</html>
